<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Chhatrapati Shahu Ji Maharaj University</title>
		<link
			rel="stylesheet"
			href="./styles.css" />
		<script
			src="./script.js"
			defer></script>

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<main class="wrapper">
			<div class="card">
				<div class="topImgSection">
					<img
						src="./assets/outerImg.jpg"
						alt="Outer img" />
				</div>
				<div class="lowerImgSection">
					<h1>CSJMU Results</h1>
					<div class="formSection">
						<div class="row">
                            <label for="session">Session</label>
							<select
								name="session"
								id="session">
								<option value="nil">--Please Select--</option>
								<option value="correct">2022-23</option>
								<option value="2021-22">2021-22</option>
								<option value="2021-21">2021-21</option>
								<option value="2019-20">2019-20</option>
								<option value="2018-19">2018-19</option>
								<option value="2017-18">2017-18</option>
								<option value="2016-17">2016-17</option>
								<option value="2015-16">2015-16</option>
								<option value="2014-15">2014-15</option>
								<option value="2013-14">2013-14</option>
								<option value="2012-13">2012-13</option>
								<option value="2011-12">2011-12</option>
								<option value="2010-11">2010-11</option>
								<option value="2009-10">2009-10</option>
								<option value="2008-09">2008-09</option>
							</select>
						</div>
						<div class="row">
                            <label for="courseType">Course Type</label>
							<select
								name="courseType"
								id="courseType">
								<option value="nil">--Please Select--</option>
								<option value="UG Medical">UG Medical</option>
								<option value="correct">UG</option>
								<option value="PG">PG</option>
							</select>
						</div>
						<div class="row">
                            <label for="examType">Exam Type</label>
							<select
								name="examType"
								id="examType">
								<option value="nil">--Please Select--</option>
								<option value="correct">Regular</option>
								<option value="Private">Private</option>
							</select>
						</div>
						<div class="row">
                            <label for="course">Course</label>
							<select
								name="course"
								id="course">
								<option value="nil">--Please Select--</option>
								<option value="B.A. LL.B.(HONOURS)">B.A. LL.B.(HONOURS)</option>
								<option value="B.B.A">B.B.A</option>
								<option value="B.C.A">B.C.A</option>
								<option value="B.COM. (HONORS)">B.COM. (HONORS)</option>
								<option value="B.SC ( AVIATION )">B.SC ( AVIATION )</option>
								<option value="B.SC. (YOGA)">B.SC. (YOGA)</option>
								<option value="B.Sc. ( Medical Laboratory Technology )">
									B.Sc. ( Medical Laboratory Technology )
								</option>
								<option value="B.Sc. (Ag.) Honours">B.Sc. (Ag.) Honours</option>
								<option value="B.Sc. (Human Nutrition)">
									B.Sc. (Human Nutrition)
								</option>
								<option value="B.Sc. Biotechnology">B.Sc. Biotechnology</option>
								<option value="B.Sc. Hospital Administration">
									B.Sc. Hospital Administration
								</option>
								<option value="B.Sc. IN Medical MicroBiology">
									B.Sc. IN Medical MicroBiology
								</option>
								<option value="BA">BA</option>
								<option value="BACHELOR OF EDUCATION (Sem)">
									BACHELOR OF EDUCATION (Sem)
								</option>
								<option
									value="BACHELOR OF HOTEL MANAGEMENT AND CATERING TECHNOLOGY">
									BACHELOR OF HOTEL MANAGEMENT AND CATERING TECHNOLOGY
								</option>
								<option value="BACHELOR OF PHYSICAL EDUCATION (Semester)">
									BACHELOR OF PHYSICAL EDUCATION (Semester)
								</option>
								<option
									value="BACHELOR OF VOCATION DEGREE IN FASHION TECHNOLOGY">
									BACHELOR OF VOCATION DEGREE IN FASHION TECHNOLOGY
								</option>
								<option value="BACHELOR OF VOCATION DEGREE IN INTERIOR DESIGN">
									BACHELOR OF VOCATION DEGREE IN INTERIOR DESIGN
								</option>
								<option value="correct">BCOM</option>
								<option value="BSC">BSC</option>
								<option value="Bachelor of  Pharmacy (New)">
									Bachelor of Pharmacy (New)
								</option>
								<option value="Bachelor of Fine Arts ( Applied Arts )">
									Bachelor of Fine Arts ( Applied Arts )
								</option>
								<option value="Bachelor of Fine Arts ( Painting )">
									Bachelor of Fine Arts ( Painting )
								</option>
								<option value="Bachelor of Fine Arts ( Sculpture)">
									Bachelor of Fine Arts ( Sculpture)
								</option>
								<option value="Bachelor of Physiotherapy ">
									Bachelor of Physiotherapy
								</option>
								<option value="D. PHARMA">D. PHARMA</option>
								<option value="L.L.B.">L.L.B.</option>
							</select>
						</div>
						<div class="row">
                            <label for="year">Year/Semester</label>
							<select
								name="year"
								id="year">
								<option value="nil">--Please Select--</option>
								<option value="correct">III</option>
							</select>
						</div>
						<div class="row">
                                <label for="rollNo">Roll No.</label>
							<input
								id="rollNo"
								type="text"
								placeholder="Roll No."
								required />
						</div>
					</div>
					<a
						id="mainLink"
						href="#">
						<button class="submitBtn">Search</button>
					</a>
				</div>
			</div>
		</main>
	</body>
</html>
